<!-- index.html -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple D3 Dev Env</title>
		<script type="text/javascript", src = "../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ 5, 9, 15, 18, 24 ];
			
			
		d3.select("body").selectAll("p")
		.data(dataset)
		.enter()
		.append("p")
		.text(function(d) { return d})
		.style("color", function(d) {
			if (d < 10) { return "black"; }
			else if (d <= 15) { return "red"; }
			else if (d < 20) { return "blue"; }
			else if (d < 25) { return "orange"; }
			else { return "yellow"; }			
		})			

		</script>
	</body>
</html>
